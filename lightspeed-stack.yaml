name: foo bar baz
service:
  host: localhost
  port: 8080
  auth_enabled: false
  workers: 1
  color_log: true
  access_log: true
llama_stack:
  # Uses a remote llama-stack service
  # The instance would have already been started with a llama-stack-run.yaml file
  use_as_library_client: false
  # Alternative for "as library use"
  # use_as_library_client: true
  # library_client_config_path: <path-to-llama-stack-run.yaml-file>
  url: http://localhost:8321
  api_key: xyzzy
user_data_collection:
  feedback_enabled: true
  feedback_storage: "/tmp/data/feedback"
  transcripts_enabled: true
  transcripts_storage: "/tmp/data/transcripts"
  data_collector:
    enabled: false
    ingress_server_url: null
    ingress_server_auth_token: null
    ingress_content_service_name: null
    collection_interval: 7200  # 2 hours in seconds
    cleanup_after_send: true
    connection_timeout_seconds: 30
authentication:
  module: "noop"
persistence:
  type: "postgresql"
  database:
    host: "localhost"
    port: 5432
    name: "lightspeed_stack"
    username: "postgres"
    password: "your-password-here"
    ssl_mode: "prefer"
    pool_size: 20
    max_overflow: 30
    pool_timeout: 30
    pool_recycle: 3600
  agent_cache_max_size: 1000
  agent_cache_ttl_seconds: 3600
  enable_rehydration: true
  conversation_retention_days: 90
  enable_archival: false 
