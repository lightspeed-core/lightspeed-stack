site_name: Lightspeed Core Stack
site_url: https://lightspeed-core.github.io/lightspeed-stack/
site_description: AI-powered assistant using LLM services, agents, and RAG databases

repo_name: lightspeed-core/lightspeed-stack
repo_url: https://github.com/lightspeed-core/lightspeed-stack

docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: logo.jpg
  favicon: logo.jpg

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

# Minimal nav for infrastructure PR - will be expanded in PR 2
nav:
  - Home: index.md
