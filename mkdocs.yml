site_name: Lightspeed Core Stack
site_url: https://lightspeed-core.github.io/lightspeed-stack/
site_description: AI-powered assistant using LLM services, agents, and RAG databases

repo_name: lightspeed-core/lightspeed-stack
repo_url: https://github.com/lightspeed-core/lightspeed-stack

docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: logo.jpg
  favicon: logo.jpg

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            members_order: source
            separate_signature: true
            signature_crossrefs: true
  - gen-files:
      scripts:
        - scripts/gen_api_ref.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Getting Started: getting_started.md
      - Installation (Linux): installation_linux.md
      - Installation (macOS): installation_macos.md
  - Configuration:
      - Configuration Guide: config.md
      - Providers: providers.md
      - RAG Guide: rag_guide.md
      - BYOK Guide: byok_guide.md
  - Architecture:
      - Overview: ARCHITECTURE.md
      - Authentication: auth.md
      - A2A Protocol: a2a_protocol.md
  - API:
      - OpenAPI: openapi.md
      - Conversations API: conversations_api.md
  - API Reference: reference/
  - Deployment:
      - Deployment Guide: deployment_guide.md
      - User Data Collection: user_data_collection.md
  - Testing:
      - Testing Guide: testing.md
      - E2E Scenarios: e2e_scenarios.md
