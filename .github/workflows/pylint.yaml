name: Python linter

on:
  - push
  - pull_request

jobs:
  pylint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    name: "Pylinter"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: uv sync --group llslibdev
      - name: Python linter
        run: uv run pylint src tests
