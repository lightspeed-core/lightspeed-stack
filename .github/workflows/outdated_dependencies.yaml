name: List outdated dependencies

on:
  - push
  - pull_request

jobs:
  list_outdated_dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: uv sync
      - name: List outdated dependencies
        run: uv pip list --outdated
